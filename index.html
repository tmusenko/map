<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GAZETTEER</title>
    <!--Leaflet js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!--Leaflet marker-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS, JS AND JQUERY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--SLICKS-->

    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./slick/slick.css">

    <!--CSS files-->

    <link rel="stylesheet" href="./css/main.css">


</head>

<body>

    <nav class="navbar navbar-light" style="background-color: white">
        <a class="navbar-brand">
            <h1>GAZETTEER</h1>
        </a>
        <div class="bd-highlight ui-widget">
            <form class="form-inline">
                <input class="form-control mr-sm-5" id="autocomplete" type="search" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container-fluid" id="map"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-fluid">

            <!--Modal content-->
            <div class="modal-content">

                <div class="modal-body">

                    <div class="container text-center" id="info">
                        <h1 class="city">Please choose the country to see the weather forecast</h1>
                        <p class="description"></p>
                        <p class="temp"></p>
                        <div class="lowHigh d-flex">
                            <p id="hi"></p>
                            <p id="lo"></p>
                        </div>


                    </div>



                    <div class="container text-center">
                        <div class="modal-body">
                            <div class="wrap-modal-slider">
                                <div id="forecast" class="forecast">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="container">
                        <table class="table">
                            <tbody id="week">

                            </tbody>
                        </table>

                    </div>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>





                <script src="./js/main.js"></script>
                <script src="./slick/slick.min.js"></script>
             
            </div>

        </div>
    </div>






</body>



</html>
