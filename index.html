<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GAZETTEER</title>
    <!--Leaflet js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!--Leaflet marker-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-responsive-popup@0.6.4/leaflet.responsive.popup.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@0.6.4/leaflet.responsive.popup.css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS, JS AND JQUERY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--SLICKS-->

    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./slick/slick.css">

    <!--CSS files-->

    <link rel="stylesheet" href="./css/main.css">


</head>

<body>

    <div class="row no-gutters">

        <div class="col-md-5 no-gutters" id="leftside">
            <nav class="navbar d-flex justify-content-center align-items-center">

                <div class="col-6 col-md-12 d-flex justify-content-center">
                    <i class="fas fa-globe fa-3x my-auto pr-2"></i>
                    <h1 id="title">GAZETTEER</h1>
                </div>

                <div class="pt-2 d-flex justify-content-between">
                    <select name="country" id="chooseCountry">
                    </select>
                </div>

            </nav>




            <div id="infoC" class="pl-3">

            </div>
            <button type="button" class="btn btn-secondary" id="infoB">Close</button>
        </div>





        <div class="col-md-7 no-gutters" id="rightside">
            <div id="map">

                <div id="absolute">
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <section id="exchange" class="tabContent">
                        <div id="titleH">
                            <h2><img src="./images/exchange.jpg" width="60" height="60">Exchange</h2>
                        </div>
                        <div class="row py-1">
                            <h4 class="col-2 d-flex justify-content-end align-items-center">Amount:</h4>
                            <input class="col-7 d-flex justify-content-center align-items-center exchangeInput"
                                value="100" id="exchangeAmount">
                        </div>
                        <div class="row py-1">
                            <h4 class="col-2 d-flex justify-content-end align-items-center">From:</h4>
                            <select
                                class="col-7 d-flex justify-content-center align-items-center exchangeInput currencyDropdown required"
                                id="fromCurrency" name="myselect">
                            </select>
                        </div>
                        <div class="row py-1">
                            <h4 class="col-2 d-flex justify-content-end align-items-center">To:</h4>
                            <select
                                class="col-7 d-flex justify-content-center align-items-center exchangeInput currencyDropdown required"
                                id="toCurrency" name="myselect">
                            </select>
                        </div>
                        <div class="row py-1">
                            <button class="col-5 d-flex justify-content-center align-items-center"
                                id="convertBtn">Convert</button>
                            <span class="col d-flex justify-content-center align-items-center">
                                <span id="toCurrencySymbol"></span>
                                <span id="exchangeRecieved"></span>
                            </span>
                        </div>
                    </section>


                </div>
                <button type="button" class="btn btn-secondary btn-lg" id="mapB">Show the info</button>
            </div>


        </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-fluid">

            <!--Modal content-->
            <div class="modal-content">

                <div class="modal-body">

                    <div class="container text-center" id="info">
                        <h1 class="city">Please choose the country to see the weather forecast</h1>
                        <p class="description"></p>
                        <p class="temp"></p>
                        <div class="lowHigh d-flex">
                            <p id="hi"></p>
                            <p id="lo"></p>
                        </div>


                    </div>



                    <div class="container text-center">
                        <div class="modal-body">
                            <div class="wrap-modal-slider">
                                <div id="forecast" class="forecast">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="container">
                        <table class="table">
                            <tbody id="week">

                            </tbody>
                        </table>

                    </div>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>

            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>
    <script src="./slick/slick.min.js"></script>
</body>



</html>
